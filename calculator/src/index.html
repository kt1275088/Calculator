<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #E8EBE4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #D2D5DD;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #798071;
            text-align: center;
        }
        input[type="button"] {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #999AC6;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #798071;
        }
        input[type="text"] {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #999AC6;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" id="result" readonly>
        <input type="button" value="1" onclick="appendToResult('1')">
        <input type="button" value="2" onclick="appendToResult('2')">
        <input type="button" value="3" onclick="appendToResult('3')">
        <input type="button" value="+" onclick="appendToResult('+')">
        <br>
        <input type="button" value="4" onclick="appendToResult('4')">
        <input type="button" value="5" onclick="appendToResult('5')">
        <input type="button" value="6" onclick="appendToResult('6')">
        <input type="button" value="-" onclick="appendToResult('-')">
        <br>
        <input type="button" value="7" onclick="appendToResult('7')">
        <input type="button" value="8" onclick="appendToResult('8')">
        <input type="button" value="9" onclick="appendToResult('9')">
        <input type="button" value="*" onclick="appendToResult('*')">
        <br>
        <input type="button" value="0" onclick="appendToResult('0')">
        <input type="button" value="." onclick="appendToResult('.')">
        <input type="button" value="/" onclick="appendToResult('/')">
        <input type="button" value="C" onclick="clearResult()">
        <br>
        <input type="button" value="âˆš" onclick="squareRoot()">
        <input type="button" value="^" onclick="exponentiation()">
        <input type="button" value="=" onclick="calculateResult()">
    </div>

    <script>
        // JavaScript for calculator functions
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function squareRoot() {
            let inputValue = document.getElementById('result').value;
            if (inputValue !== '') {
                let result = Math.sqrt(parseFloat(inputValue));
                document.getElementById('result').value = result;
            }
        }

        function exponentiation() {
            let inputValue = document.getElementById('result').value;
            if (inputValue !== '') {
                let result = Math.pow(parseFloat(inputValue), 2);
                document.getElementById('result').value = result;
            }
        }

        function calculateResult() {
            let inputValue = document.getElementById('result').value;
            if (inputValue !== '') {
                let result = eval(inputValue);
                document.getElementById('result').value = result;
            }
        }
    </script>
</body>
</html>
